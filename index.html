<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作①</title>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', '時間帯(分)');
      data.addColumn('number', '18/19(得失点+72、勝ち点98)');
      data.addColumn('number', '19/20(得失点+67、勝ち点81)');
      data.addColumn('number', '20/21(得失点+51、勝ち点86)');
      data.addColumn('number', '21/22(得失点+73、勝ち点93)');
      data.addColumn('number', '今期(得失点+72、勝ち点93)');

      data.addRows([
        [10, 12, 5, 5, 9, 6],
        [20, 11, 4, 8, 7, 15],
        [30, 5, 6, 9, 7, -3],
        [40, 6, 5, 6, 8, 18],
        [50, 10, 14, 4, 5, 18],
        [60, 9, 10, 8, 3,  -6],
        [70, 8, 11, 3, 15, 27],
        [80, 4, 3, 5, 4, 3],
        [90, 7, 9, 3, 15, 3],
       
      ]);

      var options = {
        chart: {
          title: 'MC',
          subtitle: '得失点 (点)　(今期の数字は13節終了時点のものを基に予想)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  </head>
  
  <body>
    <h1>卒業制作①　マンチェスターシティ</h1>
    <div id="line_top_x"></div>

  </body>
</html>
